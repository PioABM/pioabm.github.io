<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fractions</title>
    <script src="./fractions.js" defer></script>
    <link rel="stylesheet" href="fractions.css">
</head>
<body>
    <h1 class="title">Fractions</h1>
    <div class="basin">
        <div id="decimaltointeger" class="container">
            <h2>Decimal To Fraction</h2>
            <input type="text" placeholder="decimal" id="decimal">
            <button onclick="decimalToFraction()">Submit</button>
            <div class="answer"></div>
        </div>
        <div id="fractionToDecimal" class="container">
            <h2>Fraction To Decimal</h2>
            <input type="text" placeholder="improper / proper fraction" id="fraction">
            <button onclick="fractionToDecimal()">Submit</button>
            <div class="answer"></div>
        </div>
        <div id="fractionAddition" class="container">
            <h2>Fraction Addition</h2>
            <input type="text" placeholder="improper / proper fraction" id="decimalAdd1">
            <input type="text" placeholder="improper / proper fraction" id="decimalAdd2">
            <button onclick="fractionAddition()">Submit</button>
            <div class="answer"></div>
        </div>
        <div id="fractionSubtraction" class="container">
            <h2>Fraction Subtraction</h2>
            <input type="text" placeholder="improper / proper fraction" id="decimalSubtract1">
            <input type="text" placeholder="improper / proper fraction" id="decimalSubtract2">
            <button onclick="fractionSubtraction()">Submit</button>
            <div class="answer"></div>
        </div>
        <div id="fractionMultiplication" class="container">
            <h2>Fraction Multiplication</h2>
            <input type="text" placeholder="improper / proper fraction" id="decimalMultiply1">
            <input type="text" placeholder="improper / proper fraction" id="decimalMultiply2">
            <button onclick="fractionMultiplication()">Submit</button>
            <div class="answer"></div>
        </div>
        <div id="fractionDivision" class="container">
            <h2>Fraction Division</h2>
            <input type="text" placeholder="improper / proper fraction" id="decimalDivide1">
            <input type="text" placeholder="improper / proper fraction" id="decimalDivide2">
            <button onclick="fractionDivision()">Submit</button>
            <div class="answer"></div>
        </div>
        <div id="mixedToImproper" class="container">
            <h2>Mixed To Improper Fraction</h2>
            <input type="text" placeholder="mixed number" id="mixedNumber">
            <input type="text" placeholder="fraction" id="mixedNumberFraction">
            <button onclick="mixedToImproper()">Submit</button>
            <div class="answer"></div>
        </div>
    </div>
   
</body>
</html>
